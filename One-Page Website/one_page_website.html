<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Beauty | Makeup</title>
		<script src="js/one_page_website.js" defer></script>
        <link rel="stylesheet" href="./css/onepage.css">

    <body>
		<script>
			document.body.classList.add('fade-out');
			
		window.addEventListener('DOMContentLoaded', () => {
			document.body.classList.remove('fade-out');
		});
		</script>
		
		<div class="row">
			<div class="column">
			  <img src="../images/thumb/thumb10.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" width="300">
			</div>
			<div class="column">
			  <img src="../images/thumb/thumb2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" width="300">
			</div>
			<div class="column">
			  <img src="../images/thumb/thumb3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" width="300">
			</div>
			<div class="column">
			  <img src="../images/thumb/thumb4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" width="300">
			</div>
		  </div>
		  
		  <!-- The Modal/Lightbox -->
		  <div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">	
		  
			  <div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="../images/thumb/thumb10.jpg" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="../images/thumb/thumb3.jpg" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="../images/thumb/thumb4.jpg" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="../images/thumb/thumb5.jpg" style="width:100%">
			  </div>
		  
			  <!-- Next/previous controls -->
			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		  
			  <!-- Caption text -->
			  <div class="caption-container">
				<p id="caption"></p>
			  </div>
		  
			  <!-- Thumbnail image controls -->
			  <div class="column">
				<img class="demo" src="../images/thumb/thumb10.jpg" onclick="currentSlide(1)" alt="Makeup" width="100">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="../images/thumb/thumb3.jpg" onclick="currentSlide(2)" alt="Makeup" width="100">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="../images/thumb/thumb4.jpg" onclick="currentSlide(3)" alt="Makeup" width="100">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="../images/thumb/thumb5.jpg" onclick="currentSlide(4)" alt="Makeup" width="100">
			  </div>
			</div>
		</div>
